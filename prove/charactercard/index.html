<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A character card for a funny cone warrior guy">
    <meta name="author" content="Henry Hays">
    <title>Character Card</title>
    <link rel="stylesheet" href="charactercard.css">
    <script src="charactercard.js" defer></script>
    
    <!-- Open Graph (Facebook, LinkedIn, etc.) -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="Character Card">
    <meta property="og:description" content="A character card for a funny cone warrior guy.">
    <meta property="og:url" content="https://hanker5.github.io/wdd131/prove/charactercard">
    <meta property="og:image" content="cone-warrior.png">

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Character Card">
    <meta name="twitter:description" content="A character card for a funny cone warrior guy">
    <meta name="twitter:image" content="cone-warrior.png">

    <!-- One favicon (ICO works everywhere) -->
    <link rel="icon" href="/cone.ico">

    <!-- One Apple Touch Icon (iOS home screen) -->
    <link rel="apple-touch-icon" href="cone.ico">
</head>
<body>
    <head></head>
    <main>
        <div id="card">
            <img src="cone-warrior.png" alt="a picture of a guy wearing a high visibility vest with a traffic cone on his head and a spear made of another traffic cone">
            <div id="characterName">
                <h1>Cone Man</h1>
            </div>
            <div id="details">
                <p><strong>Class:</strong> Yellow Rubber Warrior</p>
                <p id="lvlLabel"><strong>Level:</strong> 5</p>
                <p id="healthLabel"><strong>Health:</strong> 100</p>
                <div id="buttons">
                    <button id="attackedButton">Attacked</button>
                    <button id="lvlUpButton">Level Up</button>
                </div>
            </div>
        </div>
    </main>
    <footer></footer>
</body>
</html>
