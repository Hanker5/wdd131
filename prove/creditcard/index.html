<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="creditcard.css">
    <script src="creditcard.js" defer></script>
</head>
<body>
    <main>
        <section class="errors"></section>
        <form id="checkoutForm" action="#" method="get">
            <div id="cardBack">
                <div id="blackBar"></div>
                <div id="cvvGroup">
                    <label for="cvv">CVC/CVV</label>
                    <input type="text" id="cvv" name="cvv" placeholder="xxx" required>
                </div>
            </div>
            <div id="cardFront">
                <p id="total">Total: $199</p>
                <p id="cardIcon">ðŸ’³</p>
                <div id="numberGroup">
                    <label for="cardNumber">CARD NUMBER</label>
                    <input type="text" id="cardNumber" name="cardNumber" placeholder="1234 5678 9012 3456" required>
                </div>
                <div id="holderGroup">
                    <label for="cardHolder">CARD HOLDER</label>
                    <input type="text" id="cardHolder" name="cardHolder" placeholder="Joseph Smith" required>
                </div>       
                <div id="cardExpiration">
                    <label for="expirationDate">EXPIRATION    :</label>
                    <input type='text' id='month' name="expMonth" placeholder="MM" aria-labelledby="expirationDate">
                    <input type='text' id='year' name="expYear" placeholder="YY" aria-labelledby="expirationDate">
                </div>
            </div>
            <button id="submit" type="submit">Submit</button>
        </form>
    </main>
</body>
</html>
