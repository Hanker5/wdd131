<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Book</title>
    
    <!-- Open Graph (Facebook, LinkedIn, etc.) -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="Recipe Book">
    <meta property="og:description" content="A website with some of my favorite recipes.">
    <meta property="og:url" content="https://hanker5.github.io/wdd131/prove/recipes">
    <meta property="og:image" content="social-preview-image.png"> <!-- img needed -->

    <!-- X Card -->
    <meta name="twitter:card" content="Social Preview Image">
    <meta name="twitter:title" content="Recipe Book">
    <meta name="twitter:description" content="A website with some of my favorite recipes.">
    <meta name="twitter:image" content="social-preview-image.png"> <!-- img needed -->

    <!-- One favicon (ICO works everywhere) -->
    <link rel="icon" href="/favicon.ico"> <!-- icon needed here -->

    <!-- One Apple Touch Icon (iOS home screen) -->
    <link rel="apple-touch-icon" href="images/apple-touch-icon.png">  <!-- icon needed here -->

    <!-- Linked Files -->
    <link rel="stylesheet" href="recipes.css">
    <script src="recipes.js" defer></script>

</head>
<body>
    <header>
        <div class="header-title">
            <img src="images/recipe-book.png" alt="The recipe book logo.">
            <h1>Recipe Book</h1>
        </div>
        <div id="search-bar">
            <input type="text" placeholder="Search recipes..." id="search">
            <button><img src="images/search.svg" alt="Search"></button>
        </div>
        <hr>
    </header>
    <main>
        <div id="recipe-content">

        </div>
    </main>
    <footer> 
        <a href="https://www.flaticon.com/free-icons/recipe" title="recipe icons" class="disclaimer">Recipe icons created by Freepik - Flaticon</a>      
        <div class="social">
            <!-- Social media icons provided under CC from https://www.iconfinder.com/AlfredoCreates  -->
            <a href="#"><img src="images/instagram_icon.svg" alt="instagram icon"></a>
            <a href="#"><img src="images/youtube_icon.svg" alt="youtube icon"></a>
            <a href="#"><img src="images/pinterest_icon.svg" alt="pinterest icon"></a>
        </div>                   
    </footer>
</body>
</html>
